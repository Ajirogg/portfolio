<div class="row" style="width: 100%; height: 100%;">
  
  
  
    <div class="col-4 pr-0 link">
       
        <!--  Profil Picture -->
        <img src="assets/Images/pp.png" alt="{{ texts.AltPP }}" style="width: 100%; padding: 2%;">

        <!--  LinkedIn  -->
        <div class="pl-2">
            <img style="width: 30px; height: auto;" src="assets/Images/linkedin.png" alt="{{ texts.altLinkedin }}">
            <a class="pl-2" [href]="linkedin" target="_blank">{{ texts.linkedin }}</a>
        </div>

        <!--  Mail  -->
        <div class="pl-2">
            <img style="width: 30px; height: auto;" src="assets/Images/gmail.png" alt="{{ texts.altEmail }}">
            <a class="pl-2" href="mailto: raimundo.guillaume@gmail.com"> {{ email }} </a>
        </div>

        <!--  Itch.io  -->
        <div class="pl-2">
            <img style="width: 30px; height: auto;" src="assets/Images/itchio.png" alt="{{ texts.altItchio }}">
            <a class="pl-2" [href]="itchio" target="_blank"> Itch.io </a>
        </div>


    </div>




<!--   Presentation   -->
    <div class="col-8 bio">
        <div class="pt-5">
            <div class="pt-2" style="font-size: 1.25em;">
                <p class="pb-1"> <span class="pl-5"> {{ texts.Intro_1 }} </span> </p>
            </div>

            <div class="pt-2" style="font-size: 1.25em;">
                <p class="pb-1"> 
                    <span class="pl-5"> {{ texts.Intro_2 }}
                        <span (click)="ChargeTaatogPage()" style="color: #007bff; text-decoration-line: underline; cursor: pointer;">TAATOG</span>
                     ! </span>
            </div>

            <div class="pt-2" style="font-size: 1.25em;">
                <p class="pb-1"> <span class="pl-5"> {{ texts.Intro_3 }} </span> </p>
            </div>

            <div class="pt-2" style="font-size: 1.25em;">
                <p class="pb-1"> <span class="pl-5"> {{ texts.Intro_4 }} </span> </p>
            </div>


            <div class="pt-2" style="font-size: 1.25em;">
                <p class="pb-1"> <span class="pl-5"> {{ texts.Intro_5 }} </span> </p>
            </div>
        </div>
    </div>

    
</div>
